<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Criptomonedas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <div id="update-status" style="text-align: right; color: var(--text-secondary); margin-bottom: 10px; height: 1em;"></div>
  
  <table id="crypto-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cambio 24h</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" class="loading">Cargando datos...</td></tr>
    </tbody>
  </table>




  <div class="section-container" style="margin-top: 30px;">
    <h2>Conversor de Criptomonedas</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-end;">
      <div>
        <label for="convert-amount" style="display: block; margin-bottom: 5px; color: var(--text-secondary);">Cantidad:</label>
        <input type="number" id="convert-amount" value="1" min="0.01" step="0.01" style="width: 120px; padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--bg-light); color: var(--text-primary);">
      </div>
      <div>
        <label for="convert-from" style="display: block; margin-bottom: 5px; color: var(--text-secondary);">De:</label>
        <select id="convert-from" style="padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--bg-light); color: var(--text-primary);"></select>
      </div>
      <div style="font-size: 1.5em; color: var(--text-secondary); margin-bottom: 5px;">â†”</div>
      <div>
        <label for="convert-to" style="display: block; margin-bottom: 5px; color: var(--text-secondary);">A:</label>
        <select id="convert-to" style="padding: 8px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--bg-light); color: var(--text-primary);"></select>
      </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <p id="conversion-result" style="font-size: 1.6em; font-weight: bold; color: var(--accent-color);">--</p>
    </div>
  </div>

  <script src="dashboard-crypto.js"></script>
</body>
</html>
