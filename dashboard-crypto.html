<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Criptomonedas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <div id="update-status" style="text-align: right; color: var(--text-secondary); margin-bottom: 10px; height: 1em;"></div>
  
  <table id="crypto-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cambio 24h</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" class="loading">Cargando datos...</td></tr>
    </tbody>
  </table>

  <div class="section-container" style="margin-top: 30px;">
    <h2>Indicadores de Mercado</h2>
    <div class="indicators-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 20px;">
      <div class="indicator-card" style="background-color: var(--bg-light); padding: 20px; border-radius: 10px; text-align: center;">
        <h3>Índice de Miedo y Codicia (Fear & Greed Index)</h3>
        <canvas id="fng-gauge" width="300" height="150" style="max-width: 100%; height: auto;"></canvas>
        <p id="fng-value" style="font-size: 1.5em; font-weight: bold; margin-top: 10px;"></p>
        <p id="fng-classification" style="font-size: 1.1em; color: var(--text-secondary);"></p>
        <p style="font-size: 0.9em; color: var(--text-secondary);">Fuente: <a href="https://alternative.me/crypto/fear-and-greed-index/" target="_blank" style="color: var(--accent-color);">alternative.me</a></p>
      </div>
      <!-- Aquí se pueden agregar más indicadores en el futuro -->
    </div>
  </div>

  <script src="dashboard-crypto.js"></script>
</body>
</html>
